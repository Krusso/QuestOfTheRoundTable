<div id="container">
    <div id="gameboard">
        <!--    OPPONENT HAND ZONES        -->
        <div class="opponentHandsContainer">
            <div ng-repeat="player in players" ng-hide="$index == myPlayerId">
                <div class="opponentHandZone">
                    <div class="displayContainer" ng-model="player.shieldIcon"></div>
                    <div class="cardZones">
                        <div class="opponentHand" ng-model="player.hand">
                            <div ng-repeat="card in player.hand">
                                <div card-img="{{card.key}}">
                                </div>
                            </div>
                        </div>
                        <div class="opponentFaceUp">
                            <!--                        <div class="card"></div>-->
                        </div>
                        <div class="opponentFaceDown">
                            <!--                        <div class="card"></div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--    MIDDLE SECTION (Middle card/Stage cards/ discard pile/buttons)        -->
        <div class="toastContainer">
            <h2 ng-model="toast">{{toast}}</h2>
        </div>
        <div class="middleContainer">
            <div class="middlecardContainer">
                <div c1 class="card1" card1="{{middleCard}}"></div>
                <div class="accept-decline-container">
                    <button class="btn-accept" ng-click="sendStoryResponse('true')">Y</button>
                    <button class="btn-decline" ng-click="sendStoryResponse('false')">N</button>
                </div>
            </div>
            <div class="stageZone">

                <div class="stageContainer">
                    <div class="stage btn-droppable" data-drop="true" jqyoui-droppable="{onDrop:'dropCallback_s1'}" ng-hide="numStages<1">
                        <div ng-repeat="card in stageZones.stage1" ng-model="stageZones.stage1">
                            <div c1 class="card1" card1="{{card.key}}" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" jqyoui-draggable></div>
                        </div>
                    </div>
                    <div class="stage btn-droppable" data-drop="true" jqyoui-droppable="{onDrop:'dropCallback_s2'}" ng-hide="numStages<2">
                        <div ng-repeat="card in stageZones.stage2" ng-model="stageZones.stage2">
                            <div c1 class="card1" card1="{{card.key}}" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" jqyoui-draggable></div>
                        </div>
                    </div>
                    <div class="stage btn-droppable" data-drop="true" jqyoui-droppable="{onDrop:'dropCallback_s3'}" ng-hide="numStages<3">
                        <div ng-repeat="card in stageZones.stage3" ng-model="stageZones.stage3">
                            <div c1 class="card1" card1="{{card.key}}" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" jqyoui-draggable></div>
                        </div>
                    </div>
                    <div class="stage btn-droppable" data-drop="true" jqyoui-droppable="{onDrop:'dropCallback_s4'}" ng-hide="numStages<4">
                        <div ng-repeat="card in stageZones.stage4" ng-model="stageZones.stage4">
                            <div c1 class="card1" card1="{{card.key}}" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" jqyoui-draggable></div>
                        </div>
                    </div>
                    <div class="stage btn-droppable" data-drop="true" jqyoui-droppable="{onDrop:'dropCallback_s5'}" ng-hide="numStages<5">
                        <div ng-repeat="card in stageZones.stage5" ng-model="stageZones.stage5">
                            <div c1 class="card1" card1="{{card.key}}" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" jqyoui-draggable></div>
                        </div>
                    </div>

                </div>
                <div class="slidecontainer">
                    <rzslider rz-slider-model="bidSlider.value" rz-slider-options="bidSlider.options"></rzslider>
                    <p>{{bidSlider.value}}</p>
                </div>

                <div class="buttonContainer">
                    <button class="brown-button">Continue</button>
                    <button class="brown-button">End Turn</button>
                </div>
            </div>
            <div class="discardContainer">
                <div class="discardPile"></div>
                <button class="brown-button">Discard</button>

            </div>
        </div>

        <!--    PLAYER HAND ZONES       -->
        <div class="playerZone">

            <div class="displayContainer">
                <div class="rankCardContainer">
                    <!--  RANK CARD IMAGE GOES HERE  -->
                    <div>
                    </div>
                </div>
                <div class="shieldBpContainer">
                    <!--   BP VALUE GOES HERE       -->
                    <div>
                    </div>
                    <!--  SHIELD IMAGE GOES HERE    -->
                    <div>
                    </div>
                </div>
            </div>
            <div class="cardZones">
                <div class="playerFaceUp"></div>
                <div class="playerFaceDown"></div>
                <div class="playerHand">
                    <div ng-repeat="card in players[myPlayerId].hand" ng-model="players[myPlayerId].hand">
                        <div c1 class="card1" card1="{{card.key}}" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" jqyoui-draggable></div>
                    </div>
                </div>
                <!--
<div ng-repeat="card in players[0].hand">
    {{card}}
</div>
-->
            </div>
        </div>
    </div>
</div>
