<div id="container">
    <div id="gameboard">


        <!--    OPPONENT HAND ZONES        -->
        <div class="opponentHandsContainer">
            <div class="opponentHandZone">
                <div class="displayContainer"></div>
                <div class="cardZones">
                    <div class="opponentHand">
                        <!--                        <div class="card"></div>-->
                        <!--                        <div class="card" style="z-index: -1"></div>-->
                    </div>
                    <div class="opponentFaceUp">
                        <!--                        <div class="card"></div>-->
                    </div>
                    <div class="opponentFaceDown">
                        <!--                        <div class="card"></div>-->
                    </div>
                </div>

            </div>
            <div class="opponentHandZone">
                <div class="displayContainer"></div>
                <div class="cardZones">
                    <div class="opponentHand">
                        <!--                        <div class="card"></div>-->
                    </div>
                    <div class="opponentFaceUp">
                        <!--                        <div class="card"></div>-->
                    </div>

                    <div class="opponentFaceDown">
                        <!--                        <div class="card"></div>-->
                    </div>
                </div>

            </div>
            <div class="opponentHandZone">
                <div class="cardZones">
                    <div class="opponentHand">
                        <!--                        <div class="card"></div>-->
                    </div>
                    <div class="opponentFaceUp">
                        <!--                        <div class="card"></div>-->
                    </div>
                    <div class="opponentFaceDown">
                        <!--                        <div class="card"></div>-->
                    </div>
                </div>

            </div>
        </div>

        <!--    MIDDLE SECTION (Middle card/Stage cards/ discard pile/buttons)        -->
        <div class="middleContainer">
            <div class="middlecardContainer">
                <div c1 class="card1" card1="{{middleCard}}"></div>
                <div class="accept-decline-container">
                    <button class="btn-accept">Y</button>
                    <button class="btn-decline">N</button>
                </div>
            </div>
            <div class="stageZone">

                <div class="stageContainer">
                    <div class="stage"></div>
                    <div class="stage"></div>
                    <div class="stage"></div>
                    <div class="stage"></div>
                    <div class="stage"></div>

                </div>
                <div class="slidecontainer">
                    <rzslider rz-slider-model="bidSlider.value" rz-slider-options="bidSlider.options"></rzslider>
                    <p>{{bidSlider.value}}</p>
                </div>

                <div class="buttonContainer">
                    <button class="brown-button">Continue</button>
                    <button class="brown-button">End Turn</button>
                </div>
            </div>
            <div class="discardContainer">
                <div class="discardPile"></div>
                <button class="brown-button">Discard</button>

            </div>
        </div>

        <!--    PLAYER HAND ZONES       -->
        <div class="playerZone">

            <div class="displayContainer">
                <div class="rankCardContainer">
                    <!--  RANK CARD IMAGE GOES HERE  -->
                    <div>
                    </div>
                </div>
                <div class="shieldBpContainer">
                    <!--   BP VALUE GOES HERE       -->
                    <div>
                    </div>
                    <!--  SHIELD IMAGE GOES HERE    -->
                    <div>
                    </div>
                </div>
            </div>
            <div class="cardZones">
                <div class="playerFaceUp"></div>
                <div class="playerFaceDown"></div>
                <div class="playerHand">
                    <div ng-repeat="card in players[myPlayerId].hand" ng-model="players[myPlayerId].hand">
                        <div c1 class="card1" card1="{{card.key}}" data-drag="true" data-jqyoui-options="{revert: 'invalid'}" jqyoui-draggable></div>
                        </div>
                    </div>
                    <!--
<div ng-repeat="card in players[0].hand">
    {{card}}
</div>
-->
                </div>
            </div>

        </div>
    </div>
</div>
