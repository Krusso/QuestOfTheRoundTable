<div id="main">
    <div id="inlobby">
        <h1 id="pname">{{pname}}</h1>

        <ul id="playerList">
            <li ng-repeat="p in inGamePlayers" ng-model='inGamePlayers'>
                <div class="player">
                    <div class="name">
                    Player : {{p.name}}
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
