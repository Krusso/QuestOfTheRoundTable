<!DOCTYPE html>
<html>

<head>
    <title>Quest of The Round Table</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Advent+Pro:100" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<body>

    <div ng-app="">
        <p>Name: <input type="text" ng-model="name"></p>
        <p ng-bind="name"></p>
    </div>
    <div id="titlescreenbg"></div>
    <div id="menu">
        <h1>QUEST OF THE ROUND TABLE</h1>
        <br>
        <h2> Enter your name: </h2>
        <input type="text" placeholder="Sir Questalot" />
        <h2> Select your shield: </h2>

        <div id="shields">
            <button id="shield1" class="shield" onclick="selectShield(1)"></button>
            <button id="shield2" class="shield" onclick="selectShield(2)"></button>
            <button id="shield3" class="shield" onclick="selectShield(3)"></button>
            <button id="shield4" class="shield" onclick="selectShield(4)"></button>
        </div>
        <div id="start">
            <button id="newUserButton" onclick="send()"></button>
        </div>

    </div>
    <canvas id="canvas">
			Canvas Not Supported
		</canvas>
</body>
<script src="client.js"></script>
<script src="drag.js"></script>

</html>
